{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name">
    <input type="text" name="des" placeholder="Enter your movie description">
    <input type="text" name="year" placeholder="Enter your movie year of release">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
